---
layout: default
---

{% if page.fullwidthcodepen %}
<iframe height='{{ page.fullwidthcodepenheight }}' scrolling='no' src='{{ page.fullwidthcodepen }}' frameborder='no' allowtransparency='true' allowfullscreen='true' style='width: 100%;'>
</iframe>
{% endif %}
<div class="wrapper">
	<div class="post">

	  <header class="post-header">
	    <h1 class="post-title">{{ page.title }}</h1>
	    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  </header>

	  <article class="post-content">
	    {{ content }}
	  </article>

	</div>
</div>
